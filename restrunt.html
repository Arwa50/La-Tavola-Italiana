<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tavola Italiana</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('Background.webp');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .login-button button {
            background-color: #444;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            color: #f4e1d2;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .login-button button:hover {
            background-color: #cdbbab;
            color: #333;
        }

        .header-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 5px;
        }

        .image-container {
            width: 60%;
            max-width: 600px;
            height: auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .content-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            padding-bottom: 20px;
        }

        .button-center {
            background-color: #cdbbab;
            color: #333333;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button-center:hover {
            transform: scale(1.1);
            background-color: #a38366;
        }

        .Menue-button {
            background-color: #cdbbab;
            color: #333;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .Menue-button:hover {
            transform: scale(1.1);
            background-color: #a38366;
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #cdbbab;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
   
    <div class="login-button button">
        <button onclick="window.location.href='/MyRestrunt/Front-end/Login/login.html'">
            <i class="fas fa-sign-in-alt"></i>
        </button>
    </div>

  
    <div class="header-section">
        <div class="image-container">
            <img src="newLogo.jpg" alt="La Tavola Italiana Logo">
        </div>
    </div>

  
    <div class="content-section">
        <div class="button-container">
            <button class="button-center" onclick="window.location.href='/MyRestrunt/Front-end/Reservation/tableReservation .html'">
                <span>Reservation</span>
            </button>

            <!--<button class="button-center" onclick="window.location.href='tableReservation .html'">
                <span>Order & Reservation</span>
            </button> -->

            <button class="button-center" onclick="window.location.href='/MyRestrunt/Front-end/Pickup/index.html'">
                <span>Delivery</span>
            </button> 
        </div>

        <div class="button-container">
            <button class="Menue-button" onclick="window.location.href='/MyRestrunt/Front-end/Menu/menu.html'">
                <span>Menu</span>
            </button>
        </div>
    </div>

    <footer>
        &copy; 2024 La Tavola Italiana - All rights reserved.
    </footer>
</body>

</html>
