<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Branch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>
    <img id="logo" src="logo.png" alt="Restaurant Logo"> 
    <div class="container">
        <h1>Select Branch</h1>
        <form id="pickup-form">
            <div class="input-group">
                <label for="branch">Branch</label>
                <select id="branch" required>
                    <option value="">-- Select a Branch --</option> 
                    <option value="Hitte Branch">Hitte Branch</option>
                    <option value="Almalqa Branch">Almalqa Branch</option>
                </select>
            </div>

            <button type="submit">Confirm</button>
        </form>
    </div>

    <script>
        document.getElementById('pickup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const branch = document.getElementById('branch').value;

            // Check if the branch is selected
            if (!branch) {
                alert('Please select a branch!');
                return;
            }

            fetch('http://localhost:5000/api/pickup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token') || ''}`, 
                },
                body: JSON.stringify({ branch }),
            })
            .then(response => {
                console.log('Response:', response); // Log the response for debugging
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                alert(data);
                window.location.href = "/MyRestrunt/Front-end/Menu/menu.html"; // Redirect to the menu page
            })
            .catch(error => {
                console.error('Error during fetch:', error);
                alert('There was an error processing your request. Please try again later.');
            });

        });
    </script>
</body>
</html>
